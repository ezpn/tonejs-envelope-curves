<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tone.js Envelope Curves Visualization</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div class="app">
			<h1>Tone.js Envelope Curves Visualization</h1>
			<p class="description">
				Attack curves show how the envelope rises to full level. Release / decay curves show how it falls back to 0.
			</p>
			<div class="controls" id="controls"></div>
			<section class="canvas-section">
				<div class="canvas-wrap">
				  <h2>Attack curves</h2>
					<canvas class="curve-canvas" id="attack-canvas"></canvas>
				</div>
			</section>
			<section class="canvas-section">
				<div class="canvas-wrap">
				  <h2>Release / decay curves</h2>
					<canvas class="curve-canvas" id="release-canvas"></canvas>
				</div>
			</section>
		</div>
		<script type="module" src="/index.ts"></script>
	</body>
</html>
